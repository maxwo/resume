language: node_js
node_js:
  - "11"

env:
  global:
    - secure: ""
    - secure: ""

services:
  - docker

before_script:
  - npm run build

after_success:
  - wget https://github.com/maxwo/ci/releases/download/0.1.0/ci-0.1.0-sources.tar.gz -O - | tar -xz

deploy:
  - provider: script
    skip_cleanup: true
    script: ci/travis/docker_deploy.sh
    on:
      tags: true

  - provider: script
    skip_cleanup: true
    script: ci/travis/docker_deploy.sh
    on:
      all_branches: true

  - provider: pages
    skip_cleanup: true
    local_dir: dist
    repo: maxwo/maxwo.github.io
    target_branch: master
    github_token: $GITHUB_TOKEN
    on:
      branch: master
